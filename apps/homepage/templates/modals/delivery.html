<!-- Modal -->
<div class="modal fade" id="EditDelivery" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="EditDeliveryLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editDeliveryForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditDeliveryLabel">Editar entrega</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="state">Estado</label>
          <select class="form-control" name="state" id="state">
            <option value="0">Pendiente</option>
            <option value="1">Retirado</option>
            <option value="2">En camino</option>
            <option value="3">Entregado</option>
            <option value="4">Cancelado</option>
          </select>
        </div>

        <div class="form-group">

          <input id="delivery_id" name="delivery_id" type="hidden">
          <label for="received">Cobrado</label>
          <input type="number" class="form-control" id="received" name="received" min="0" value="0">
        </div>

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </form>
  </div>
</div>
