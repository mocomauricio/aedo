<!-- Modal -->
<div class="modal fade" id="ChangePasswordModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="ChangePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="changePasswordForm" method="put" class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="ChangePasswordModalLabel">Cambiar contrase単a</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <div id="changePasswordFormMessages"></div>
              <div class="mb-3">
                <label for="old_password" class="form-label">Contrase単a actual</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
              </div>
              <div class="mb-3">
                <label for="new_password" class="form-label">Nueva contrase単a</label>
                <input type="password" minlength="6" class="form-control" id="new_password" name="new_password" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar contrase単a</label>
                <input type="password" minlength="6" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </form>
    </div>
</div>
