<!-- Modal -->
<div class="modal fade" id="EditProfileModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="EditProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editProfileForm" method="put" class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="EditProfileModalLabel">Editar Perfil</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

              <div class="row">
                <div class="col-12">
                  <img id="previewImg" src="{{ user.photo.url }}">
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label for="photo">Foto</label>
                    <input type="file" accept=".jpg, .jpeg, .png" class="form-control form-control-sm" name="photo" id="photo" />
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" aria-describedby="emailHelp" value="{{ user.email }}" required />
                    <small id="emailHelp" class="form-text text-muted">Debe ser Ãºnico.</small>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="first_name">Nombres</label>
                    <input type="text" class="form-control form-control-sm" id="first_name" name="first_name" value="{{ user.first_name }}" required />
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="last_name">Apellidos</label>
                    <input type="text" class="form-control form-control-sm" id="last_name" name="last_name" value="{{ user.last_name }}" required />
                  </div>
                </div>

              </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </form>
    </div>
</div>
