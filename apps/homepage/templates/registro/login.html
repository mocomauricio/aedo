{% extends "registro/core.html" %}

{% load static %}

{% block content %}
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>AEDO Entregas</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Regístrese para iniciar su sesión</p>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="input-group mb-3">
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuario" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            {% if form.errors %}
            <p style="color: red">Credenciales incorrectas</p>
            {% endif %}

            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
        </div>
      </form>

      <p class="mb-1">
        <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'signup' %}" class="text-center">Registrar un nuevo usuario</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
{% endblock %}
