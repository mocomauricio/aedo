{% extends "base.html" %}
{% load static %}



{% block content_header %}

        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Precios</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
